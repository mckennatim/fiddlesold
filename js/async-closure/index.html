<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>async-closure</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h4>hello</h4>
	<p id="dog">turtle</p>
	<script>
	var ob = function() {
             var h= document.getElementById('dog');
             h.style.color= 'red';
             console.log(h.innerHTML);
             h.innerHTML='frog';
             return{
             	h:h,
             	changeH : function(){
		             setTimeout(function(){
		             	h.innerHTML = 'cow'
		             }, 1000);
             	}
             }
         }
         ob().changeH()
         </script>
</body>
</html>
