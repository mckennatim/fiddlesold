  <meta name="description" content="Angular Find 1st Dup" />
  <title>order-by</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">  
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-route.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
  <script src="../bower_components/angular-hammer/angular-hammer.js"></script>
  <script src="main.js"></script>
<body ng-app="App">

  <div ng-controller="AppController">
    <pre>Sorting predicate = {{predicate}}; reverse = {{reverse}}</pre>
    <hr/>
    [ <a href="" ng-click="predicate=''">unsorted</a> ]
    <table class="friend">
      <tr>
        <th><a href="" ng-click="predicate = 'name'; reverse=false">Name</a>
            (<a href="" ng-click="predicate = '-name'; reverse=false">^</a>)</th>
        <th><a href="" ng-click="predicate = 'phone'; reverse=!reverse">Phone Number</a></th>
        <th><a href="" ng-click="predicate = 'age'; reverse=!reverse">Age</a></th>
        <th><a href="" ng-click="predicate = 'tags[0]'; reverse=!reverse">tags</a></th>
      </tr>
      <tr ng-repeat="item in items">
        <td>{{item.name}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.age}}</td>
        <td>{{item.loc}}</td>
      <tr>  
        <th><a href="" ng-click="predicate = 'tags[0]'; reverse=!reverse">tags</a></th>
       </tr> 
      </tr>
      <tr ng-repeat="item in items">
        <td>{{item.name}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.age}}</td>
        <td>{{item.loc}}</td>

      </tr>
    </table>
    <br>
    <select ng-model="currentStore" ng-options="store.name for store in stores" ng-click="order()"></select><br>
  </div>
</body>
</html>
